<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastNote</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo2.css">

<body>

    <button class="btn_menu"><i class="fa fa-bars fa-5x icone"></i></button>

    <div class="div">

            
        <div class="lista">   
            <h2>Lista/Tarefa</h2>

            <h4>Digite um Nome:</h4>
    
            <textarea class="areatexto2" name="" id="" cols="30" rows="18"></textarea>

            <h4>Digite uma Descrição:</h4>

            <textarea class="areatexto2" name="" id="" cols="30" rows="18"></textarea>

            <h4>Digite o Conteúdo:</h4>

            <textarea class="areatexto3" name="" id="" cols="30" rows="18"></textarea>
            
        </div>

        <div class="botoes">

            <button class="button1">Selecionar Categoria</button>

            <button class="button1">Nova Categoria</button>

            <div>

                <button class="button2">Criar Lista</button>

            </div>
            
        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script>
    $(".negrito").click(function() {
        $(".areatexto").toggleClass("negrito");
    });
</script>

<script>
    $(".italico").click(function() {
        $(".areatexto").toggleClass("italico");
    });
</script>

    $('.cancelar').click(function(){
        window.location.href = "index.html";
    });
