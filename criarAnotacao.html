<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastNote</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <button class="btn_menu" onclick="abrirMenu()"><i class="fa fa-bars fa-5x icone"></i></button>
    <nav class="menu">
        <a class="btn_close"><i class="fa fa-times"></i></a>
            <ul>
                <li>Criar anotação</li>
                <li>Criar categoria</li>
                <li>Criar lista/tarefa</li>
            </ul>
    </nav>

    <div class="container">

        <div class="lista">
            <br>

            <form action="" method="post">
        
                <h4>Digite um Nome:</h4>
        
                <input class="areatexto2 form-control" name="" id="">

                <h4>Digite uma descrição:</h4>

                <textarea class="areatexto2 form-control" name="" id="" cols="30" rows="1"></textarea>

                <h4>Digite o conteúdo:</h4>

                <div class="estilo">
                    <button class="negrito"><i class="fa fa-bold" aria-hidden="true"></i></button>
                    <button class="italico"><i class="fa fa-italic" aria-hidden="true"></i></button>
                    <button class="sublinhado"><i class="fa fa-underline" aria-hidden="true"></i></button>
                </div>

                <textarea class="areatexto3 form-control" name="" id="" cols="30" rows="7"></textarea>

                <div class="botoes">

                    <button class="button1">Selecionar Categoria</button>

                    <button class="button1">Nova Categoria</button>

                    <div>

                        <button class="button2">Criar anotação</button>

                    </div>
                
                </div>

            </form>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/aac5c45839.js"></script>

<script>
    $(".negrito").click(function () {
        $(".areatexto3").toggleClass("negrito");
    });

    $(".italico").click(function () {
        $(".areatexto3").toggleClass("italico");
    });

    $(".sublinhado").click(function () {
        $(".areatexto3").toggleClass("sublinhado");
    });

    $('.cancelar').click(function(){
        window.location.href = "index.html";
    });
</script>

</html>
