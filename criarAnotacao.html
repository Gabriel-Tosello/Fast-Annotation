<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAnnotation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/estilo2.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
</head>
<body>

    <button class="btn_menu"><i class="fa fa-bars fa-5x icone"></i></button>
    <nav class="menu">
        <a class="btn_close"><i class="fa fa-bars fa-5x"></i></a>
        <br><br>
        <ul>
            <li><a href="criarAnotacao.html">Criar uma anotação</a></li><img src="img/Note01.PNG">
            <li><a href="criarCategoria.html">Criar uma categoria</a></li><img src="img/Note02.png">
            <li><a href="criarLista.html">Criar lista/tarefas</a></li><img src="img/Note03.png">
            <li><a href="listagemAnotacoes.html">Anotações</a></li>
            <li><a href="listagemTarefas.html">Lista/Tarefas</a></li>
            <li><a href="criarCategoria.html">Categorias</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="lista">
            <br>

            <form onsubmit="salvarAnotacao()" action="" method="post">
        
                <h4>Digite um Nome:</h4>
        
                <input class="areatexto2 form-control" name="" id="nome">

                <h4>Digite uma descrição:</h4>

                <textarea class="areatexto2 form-control" name="" id="descricao" cols="30" rows="1"></textarea>

                <h4>Digite o conteúdo:</h4>

                <div class="estilo">
                    <button class="negrito"><i class="fa fa-bold" aria-hidden="true"></i></button>
                    <button class="italico"><i class="fa fa-italic" aria-hidden="true"></i></button>
                    <button class="sublinhado"><i class="fa fa-underline" aria-hidden="true"></i></button>
                </div>

                <textarea class="areatexto3 form-control" name="" id="conteudo" cols="30" rows="7"></textarea>

                <div class="botoes">

                    <button class="button1">Selecionar Categoria</button>

                    <button class="button1">Nova Categoria</button>

                    <div>
                        
                        <button id="save_task" class="button2" type="button"> Criar anotação</button>

                    </div>
                
                </div>

            </form>
        </div>
    </div>

</body>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>

    $(".btn_menu").click(function abrirMenu() {

        $(".menu").show();

    })

    $(".btn_close").click(function fecharMenu() {

    $(".menu").hide();

    })

    $(".negrito").click(function () {
        $(".areatexto3").toggleClass("negrito");
    });

    $(".italico").click(function () {
        $(".areatexto3").toggleClass("italico");
    });

    $(".sublinhado").click(function () {
        $(".areatexto3").toggleClass("sublinhado");
    });

    $('.cancelar').click(function(){
        window.location.href = "index.html";
    });
</script>
<script src="js/db.js"></script>
</html>
